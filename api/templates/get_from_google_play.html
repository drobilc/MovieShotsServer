<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #202040;
            font-family: 'Open Sans', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #title { margin-top: 1em; }
        #google-play {
            max-width: 500px;
            background-color: white;
            margin: 0 auto;
            border-radius: 10vh;
            padding: 4em;
            box-sizing: border-box;
            text-align: center;
        }
        p {
            margin-top: 2vh;
            text-align: left;
            line-height: 1.6;
            font-weight: normal;
            margin-left: 1em;
            margin-right: 1em;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="google-play">
            <img src="https://raw.githubusercontent.com/drobilc/MovieShots/master/documentation/logo.png" alt="MovieShots logo" height="140">
            <h3 id="title">Get MovieShots app!</h3>
            <p>To generate new drinking games get our <strong>MovieShots</strong> app for Android!</p>
            <div style="margin-top: 1em;">
                <a href="https://play.google.com/store/apps/details?id=com.movieshots.movieshots" target="_blank" rel="noopener noreferrer">
                    <img src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png" alt="Download from Google Play" height="80">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
