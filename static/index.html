<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>podNAPIJ.si</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<script src="https://kit.fontawesome.com/69d78d1a8a.js" crossorigin="anonymous"></script>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<section class="section">
		<div class="container">

			<h1 class="title">Subtitles drinking game</h1>
			
			<div class="field is-horizontal">
				<div class="field-body is-clearfix">
					
					<div class="field">
						<div class="control has-icons-left">
							<div class="select">
								<select id="intoxication">
									<option value="TIPSY" selected>Tipsy</option>
									<option value="DANCER">Dancer</option>
									<option value="EVERYBODY_GETS_A_DRINK">Free drinks</option>
									<option value="FRIENDLY">Friendly</option>
									<option value="FIGHTER">Fighter</option>
									<option value="SLEEPY">Sleepy</option>
									<option value="HUNGRY">Hungry</option>
									<option value="NEVER_DRINKING_AGAIN">Wasted</option>
								</select>
							</div>
							<div class="icon is-small is-left">
								<i class="fas fa-glass-cheers"></i>
							</div>
						</div>
					</div>
					
					<div class="field">
						<div class="control has-icons-left is-pulled-right">
							<div class="select">
								<select id="players">
									<option value="2" selected>2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
							<div class="icon is-small is-left">
								<i class="fas fa-users"></i>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-body">
					<div class="field is-expanded">
						<div class="field has-addons">
							<p class="control is-expanded has-icons-left">
								<input id="movie-name" class="input" type="text" placeholder="The Godfather">
								<span class="icon is-small is-left"><i class="fas fa-film"></i></span>
							</p>
							<div class="control">
								<button id="search-button" class="button is-danger">Search</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
	
	<section class="section">
		<div class="container" id="results">
			
		</div>
	</section>

	<script>
		document.getElementById("search-button").onclick = function(event) {
			let movieElement = document.getElementById("movie-name");
			let numberOfPlayersElement = document.getElementById("players");
			let intoxicationElement = document.getElementById("intoxication");
			
			let movieName = movieElement.value;
			let numberOfPlayers = numberOfPlayersElement.value;
			let intoxicationLevel = intoxicationElement.value;
			
			getWords(movieName, numberOfPlayers, intoxicationLevel);
		}
		
		function generateResultRow(index, data) {
			let row = document.createElement("tr");
			
			let indexColumn = document.createElement("td");
			indexColumn.innerHTML = "<strong>Player " + (index + 1) + "</strong>";
			
			let wordColumn = document.createElement("td");
			wordColumn.innerHTML = "Drinks when word <strong>" + data.word + "</strong> appears. <span class='has-text-grey-light'>(" + data.occurrences + " shots)</span>";
			
			row.appendChild(indexColumn);
			row.appendChild(wordColumn);
			return row;
		}
		
		function generateTable(data) {
			let container = document.getElementById("results");
			container.innerHTML = "";
			
			let title = document.createElement("h3");
			title.className = "title";
			title.innerHTML = "<strong>" + data.movie + "</strong> drinking game";
			container.appendChild(title);
			
			let table = document.createElement("table");
			table.className = "table is-striped is-fullwidth";
			container.appendChild(table);
			
			for (var i = 0; i < data.words.length; i++) {
				table.appendChild(generateResultRow(i, data.words[i]));
			}
		}
		
		function toggleLoadingSpinner(active) {
			let button = document.getElementById('search-button');
			if (active) {
				button.className += " is-loading";
			} else {
				button.className = button.className.split("is-loading").join("").trim();
			}
		}
		
		function getWords(movieName, numberOfPlayers, intoxicationLevel) {
			let url = "http://alcohol.stvari.si/" + encodeURIComponent(movieName) + "/" + intoxicationLevel + "/" + numberOfPlayers;
			// let url = "http://localhost:8000/" + encodeURIComponent(movieName) + "/" + intoxicationLevel + "/" + numberOfPlayers;
			
			// Change the button class to is-loading, so the spinner appears
			toggleLoadingSpinner(true);
			
			fetch(url, {mode: 'cors'}).then(function(response) {
				return response.json();
			}).then(function(data) {
				console.log(data);
				generateTable(data);
				toggleLoadingSpinner(false);
			});
		}
	</script>
	
</body>
</html>
